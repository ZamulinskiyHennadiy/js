<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Map</title>
</head>

<body>
  <h1 id="heading">Угадайка</h1>
  <img id="map" width="400" height="400"
  src="pngtree-old-treasure-map-for-pirate-adventures-png-image_5891234.png">

  <p id="distance"></p>
  
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
    //випадкове число від 0 до size
    var qetRandomNumber = function (size) {
      return Math.floor(Math.random() * size);
    };
    //Вичислити відстань від кліка
    var qetDistance = function (event, target) {
      var diffX = event.offsetX - target.x;
      var diffY = event.offsetY - target.y;
      return Math.sqrt((diffX * diffX) + (diffY * diffY));
    };
    //Отримати для відстарні лінію підсказки
    var qetDistanceHint = function (distance) {
      if (distance < 10) {
        return "Майже!";
      } else if (distance < 40) {
        return "Десь тут";
      } else if (distance < 80) {
        return "Поручь";
      } else if (distance < 160) {
        return "На пів шишки";
      } else if (distance < 400) {
        return "Десь в лісах";
      } else if (distance < 600) {
        return "Не,согодні точно,тобі не фарт";
      } else {
        return "Виходь нах з ігри"
      }
    };
    //Створюємо перемені
    var width = 800;
    var height = 800;
    var click = 0;
    //Випадкова точка кладу
    var target = {
      x: qetRandomNumber(width),
      y: qetRandomNumber(height)
    };
    //Додаємо єлемент img обробник кліка
    $("#map").click(function (event) { 
      var clicks;
    //Отримаємо відстань від міста кліка до кліка
    var distance = qetDistance(event, target);
    //робимо підсказку
    var distanceHint = qetDistanceHint(distance);
    //Записуємо нову підсказку в #distance
    $("#distance").text(distanceHint);
    //Якщо буде клік дуже близько,хай буде перемга
    if (distance < 8) {
      alert("Клад знайден!!! Можеш будти щасливим:");
    }
    });
  </script>
</body>

</html>
